<link type="text/css" rel="stylesheet" href="../../static/Content/select2.css" />

<div class="col-md-10 col-md-offset-1" id="countryViewModel">
	<h3 class="text-center">Countries</h3>
	<br />
	<div>
		<button class='btn btn-warning middle-button' onclick='addCountry()' id="addCountry"> Add country </button>
	</div>
	<br />

	<!-- Add-Edit country modal-->
	<div class="modal fade" id="editCountryModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title text-center">Country</h4>
				</div>
				<div class="modal-body">
					<div align="center">
						<input type="hidden" data-bind="value: Id" id="id">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" data-bind="value: Name" placeholder="Enter name">
						</div>						
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" value="Save" data-bind="click: saveEditing" class="btn btn-warning middle-button" />
					<button type="button" class="btn middle-button" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Delete country modal -->
	<div class="modal fade" id="deleteCountryModal" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title text-center">Country</h4>
				</div>
				<div class="modal-body">
					<h5 class="text-center">Are you sure you want to delete this country?</h5>
				</div>
				<div class="modal-footer">
					<hidden data-bind="value: Id"></hidden>
					<button type="button" class="btn btn-warning middle-button" data-bind="click: saveDeleting">Delete</button>
					<button type="button" class="btn middle-button" data-dismiss="modal">Cancel</button>
				</div>
			</div>

		</div>
	</div>
	<table class="table table-striped table-bordered" id="countriesTable" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th width="60%">Name</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
	</table>
</div>
