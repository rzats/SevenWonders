<div class="col-md-10 col-md-offset-1">
	<h2 class="text-center">Managers</h2>
	<br />
	<div>
		<button class='btn btn-warning middle-button' onclick='addManager()' id="addManager"> Add manager </button>
	</div>
	<br />
	<div class="modal fade" id="editManagerModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title text-center">Manager</h4>
				</div>
				<div class="modal-body">
					<div align="center">
						<input type="hidden" id="id">
						<div class="form-group">
							<label for="firstname">First name</label>
							<input type="text" class="form-control" id="firstname" placeholder="Enter first name">
						</div>
						<div class="form-group">
							<label for="lastname">Last name</label>
							<input type="text" class="form-control" id="lastname" placeholder="Enter last name">
						</div>
						<div class="form-group">
							<label for="dateOfBirth">Date of birth</label>
							<input type="date" class="form-control" id="dateOfBirth" placeholder="Enter date of birth">
						</div>
						<div class="form-group">
							<label for="phonenumber">Phone number</label>
							<input type="text" class="form-control" id="phonenumber"  placeholder="Enter phone number">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Enter email">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Enter password">
						</div>
						<div class="form-group">
							<label for="countries">Countries</label>					
							<div >
								<select class="form-control" id="countries" multiple></select>
							</div>
						</div>
						<br />
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" value="Save" id="saveEditing" class="btn btn-warning middle-button"/>
					<button type="button" class="btn middle-button" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>


	<table class="table table-striped table-bordered" id="managersTable" cellspacing="0">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Phone</th>
				<th>Email</th>
				<th>Date Of Birth</th>
				<th>Status</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
	</table>
</div>
<div class="col-md-1 ">
</div>
