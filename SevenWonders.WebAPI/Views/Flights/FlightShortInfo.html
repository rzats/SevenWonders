<link type="text/css" rel="stylesheet" href="../../static/Content/Flights/FlightShortInfo.css" />

<div class="row">
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-arrow-right"></span> <b>Flight</b> 
				<span data-bind="text: LeaveFlightNumber"></span>
			</div>
			<div class="panel-body">
				<b>Departure: </b>
				<div class="well">
					<div>
						<span data-bind="text: LeaveFlightDepartureAirport"></span>
						(<span data-bind="text: LeaveFlightDepartureCity"></span>,&nbsp;
						<span data-bind="text: LeaveFlightDepartureCountry"></span>)
					</div>
					<div>
						<span data-bind="text: LeaveFlightDepartureTime"></span>
					</div>
				</div>
				<b>Arrival: </b>
				<div class="well">
					<div>
						<span data-bind="text: LeaveFlightArrivalAirport"></span>
						(<span data-bind="text: LeaveFlightArrivalCity"></span>,&nbsp;
						<span data-bind="text: LeaveFlightArrivalCountry"></span>)
					</div>
					<div>
						<span data-bind="text: LeaveFlightArrivalTime"></span>
					</div>
				</div>
				<b>Airplane:</b>
				<div class="well">
					<span data-bind="text: LeaveFlightAirplaneModel"></span>,&nbsp;
					<span data-bind="text: LeaveFlightAirplaneCompany"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-arrow-left"></span> <b>Flight</b> 
				<span data-bind="text: ReturnFlightNumber"></span>
			</div>
			<div class="panel-body">
				<b>Departure: </b>
				<div class="well">
					<div>
						<span data-bind="text: ReturnFlightDepartureAirport"></span>
						(<span data-bind="text: ReturnFlightDepartureCity"></span>,&nbsp;
						<span data-bind="text: ReturnFlightDepartureCountry"></span>)
					</div>
					<div>
						<span data-bind="text: ReturnFlightDepartureTime"></span>
					</div>
				</div>
				<b>Arrival: </b>
				<div class="well">
					<div>
						<span data-bind="text: ReturnFlightArrivalAirport"></span>
						(<span data-bind="text: ReturnFlightArrivalCity"></span>,&nbsp;
						<span data-bind="text: ReturnFlightArrivalCountry"></span>)
					</div>
					<div>
						<span data-bind="text: ReturnFlightArrivalTime"></span>
					</div>
				</div>
				<b>Airplane:</b>
				<div class="well">
					<span data-bind="text: ReturnFlightAirplaneModel"></span>,&nbsp;
					<span data-bind="text: ReturnFlightAirplaneCompany"></span>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../../static/Scripts/Flights/FlightShortInfo.js"></script>
